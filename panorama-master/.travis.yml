sudo: false

language: cpp

os:
  - linux

compiler:
  - gcc

env:
  - TASK=build

# dependent apt packages
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - libeigen3-dev

before_script:
  - if [ "$CXX" == "g++" ]; then export CXX="g++-4.8"; fi
  - export OMP_NUM_THREADS=4

script:
  - make -j -C src
  - cd src && ./run_test.py

notifications:
# Emails are sent to the committer's git-configured email address by default,
  email:
    on_success: change
    on_failure: always
